kind: ServiceAccount
apiVersion: v1
metadata:
  namespace: default
  name: account-default-viewer-tovfr

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: default
  name: role-default-viewer-tovfr
rules:
- apiGroups: [""]
  resources: ["pods", "namespaces"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["chaos-mesh.org"]
  resources: [ "*" ]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bind-default-viewer-tovfr
  namespace: default
subjects:
- kind: ServiceAccount
  name: account-default-viewer-tovfr
  namespace: default
roleRef:
  kind: Role
  name: role-default-viewer-tovfr
  apiGroup: rbac.authorization.k8s.io
